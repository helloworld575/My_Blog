{% extends 'article/base.html' %}

{% load staticfiles %}

{% block title %}文章管理{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'editor/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'editor/css/editormd.css' %}">
{% endblock %}
{% block content %}
<div style="margin-left: 10px;">
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-2 text-right"><span>标题：</span></div>
                <div class="col-md-10 text-left">{{ article_post_form.title }}</div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-2 text-right"><span>栏目：</span></div>
            <div class="col-md-10 text-left">
                <select id="which_column">
                    {% for column in article_column %}
                        <option value="{{ column.id }}">{{ column.column }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="text-left" id="editormd">
{#                https://github.com/pandao/editor.md #}
                <textarea style="display: none;" id="id_body"></textarea>
            </div>
        </div>
        <div class="row text-center" style="margin-top: 10px;">
            <a class="btn btn-primary btn-lg" id="article_submit">发布</a>
        </div>
    </form>
</div>

{% endblock %}
{% block javascript %}
    <script src="{% static 'editor/editormd.js' %}"></script>
    <script>
    $(function () {
        var editor=editormd("editormd",{
            width:"100%",
            height:640,
            synScrolling:"single",
            path:"{% static 'editor/lib/' %}",
            emoji:true,
            taskList:true,
            text:true,
            flowchart:true,
            sequenceDiagram:true,
        });
    });
$(function () {
            $("#article_submit").click(function () {
                var title = $("#id_title").val();
                var column_id = $("#which_column").val();
                var body = $("#id_body").val();
                $.ajax({
                    url: "{% url 'article:article_post' %}",
                    type: "POST",
                    data: {"title": title, "body": body, "column_id": column_id},
                    success: function (e) {
                        if (e == "1") {
                            layer.msg("成功");
                            location.href="{% url 'article:article_list' %}"
                        } else if (e == "2") {
                            layer.msg("失败");
                        } else {
                            layer.msg("项目名称必须填写，不能为空");
                        }
                    }
                })
            })
        })
    </script>
{% endblock %}
